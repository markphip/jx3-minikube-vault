apiVersion: v1
data:
  config.yaml: |
    branch-protection:
      orgs:
        markphip:
          repos:
            jx3-minikube-vault:
              required_status_checks:
                contexts:
                - promotion-build
      protect-tested-repos: true
    github:
      LinkURL: null
    plank: {}
    pod_namespace: jx
    postsubmits:
      markphip/jx3-minikube-vault:
      - agent: tekton
        branches:
        - master
        name: promotion
        skip_report: true
    presubmits:
      markphip/jx3-minikube-vault:
      - agent: tekton
        always_run: true
        context: promotion-build
        name: promotion-build
        rerun_command: /test this
        trigger: (?m)^/test( all| this),?(\s+|$)
    prowjob_namespace: jx
    push_gateway:
      serve_metrics: false
    tide:
      context_options:
        from-branch-protection: true
        required-if-present-contexts: []
        skip-unknown-contexts: false
      merge_method:
        markphip/jx3-minikube-vault: merge
      queries:
      - labels:
        - approved
        missingLabels:
        - do-not-merge
        - do-not-merge/hold
        - do-not-merge/work-in-progress
        - needs-ok-to-test
        - needs-rebase
        repos:
        - markphip/jx3-minikube-vault
      - labels:
        - updatebot
        missingLabels:
        - do-not-merge
        - do-not-merge/hold
        - do-not-merge/work-in-progress
        - needs-ok-to-test
        - needs-rebase
        repos:
        - markphip/jx3-minikube-vault
      target_url: http://deck-jx.192.168.99.101.nip.io
kind: ConfigMap
metadata:
  creationTimestamp: null
  name: config
  namespace: jx
